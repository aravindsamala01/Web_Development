<div class="signup-container">
    <h2>Create an Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error">
          <div *ngIf="signupForm.get('name')?.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="signupForm.get('name')?.errors?.['invalidName']">
            Name can only contain letters and spaces.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
          Enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input id="mobile" formControlName="mobile" type="text" class="form-control" />
        <div *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" class="error">
          <div *ngIf="signupForm.get('mobile')?.errors?.['required']">
            Mobile number is required.
          </div>
          <div *ngIf="signupForm.get('mobile')?.errors?.['pattern']">
            Enter a valid 10-digit mobile number.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          Password is required and must be at least 6 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="error">
          Passwords must match.
        </div>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
